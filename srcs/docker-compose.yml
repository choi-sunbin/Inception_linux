version: "3"
services:
  mariadb:
    build:
      context: ./requirements/mariadb
      dockerfile: ./Dockerfile
    container_name: mariadb
    env_file: .env
    networks:
      - network-inception
    volumes:
      - db-v:/var/lib/mysql
    restart: always

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: ./Dockerfile
    env_file: .env
    volumes:
      - www-v:/var/www
    networks:
      - network-inception
    depends_on:
      - mariadb

  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: ./Dockerfile
    networks:
      - network-inception
    volumes:
      - www-v:/var/www
    depends_on:
      - wordpress
    ports:
      - 443:443

  redis:
    container_name: redis
    build:
      context: ./requirements/bonus/redis/
      dockerfile: ./Dockerfile
    networks:
      - network-inception
    # Network from Generated One with Docker Compose
    # Restart Policy for Keeping Service Active regardless of Any Condition
    restart: always

  adminer:
    container_name: adminer
    build:
      context: ./requirements/bonus/adminer
      dockerfile: ./Dockerfile
    networks:
      - network-inception
    depends_on: mariadb
    env_file:
      - .env
    ports:
      - 8000:8000
    restart: always

networks:
  network-inception:
    name: network-inception
    driver: bridge

volumes:
  db-v:
    name: db-v
    driver: local
    driver_opts:
      device: "/home/sunbchoi/data/db"
      type: "none"
      o: "bind"

  www-v:
    name: www-v
    driver: local
    driver_opts:
      device: "/home/sunbchoi/data/wordpress"
      type: "none"
      o: "bind"
